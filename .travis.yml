language: java
jdk:
  - openjdk8
services:
  - docker
matrix:
  fast_finish: true

env:
  global:
    - secure: ""
    - secure: ""
    # CONFIG_REPOSITORY
    - secure: ""
    # GITHUB_API_TOKEN
    - secure: ""
    # ARGOCD_AUTH_TOKEN
    - secure: ""
    # SLACK_API_TOKEN
    - secure: ""
    - APP_NAME=ttt-match-management
    - COMMIT=${TRAVIS_COMMIT::7}
    - IMAGE_NAME=tabletennistournament/match-management-server

before_install:
  - chmod +x mvnw

script:
  - ./mvnw clean install -B
  - export BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH; else echo $TRAVIS_PULL_REQUEST_BRANCH; fi)
  - export TAG=$(if [ ! -z "$TRAVIS_TAG" ]; then echo "$TRAVIS_TAG"; else echo "$BRANCH-$COMMIT"; fi | sed 's/\//-/')
  - docker build . -t $IMAGE_NAME:latest
  - if [ $BRANCH = "master" ]; then docker tag $IMAGE_NAME:latest $IMAGE_NAME:master; fi
  - docker tag $IMAGE_NAME:latest $IMAGE_NAME:$TAG
  - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
  - docker push $IMAGE_NAME:latest
  - if [ $BRANCH = "master" ]; then docker push $IMAGE_NAME:master; fi
  - docker push $IMAGE_NAME:$TAG
  - docker run -e APP_NAME=$APP_NAME -e CONFIG_REPOSITORY=$CONFIG_REPOSITORY -e YAML_PATH="app.backend.image.tag" -e NEW_VALUE=$TAG -e GIT_BRANCH=$BRANCH -e BRANCH_TEMPLATE=app-template -e REPO_SLUG=$TRAVIS_REPO_SLUG -e GITHUB_TOKEN=$GITHUB_API_TOKEN -e PR_ID=$TRAVIS_PULL_REQUEST -e TRAVIS_JOB_URL=$TRAVIS_JOB_WEB_URL -e ARGOCD_AUTH_TOKEN=$ARGOCD_AUTH_TOKEN -e SLACK_API_TOKEN=$SLACK_API_TOKEN tabletennistournament/gitops-deploy

cache:
  directories:
    - '$HOME/.m2/repository'
