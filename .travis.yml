language: java
jdk:
  - openjdk8
services:
  - docker
matrix:
  fast_finish: true

env:
  global:
   - secure: ""
   - secure: ""
   # CONFIG_REPOSITORY
   - secure: ""
   - APP_NAME=ttt-staging
   - COMMIT=${TRAVIS_COMMIT::7}
   - IMAGE_NAME=tabletennistournament/match-management-server

before_install:
  - chmod +x mvnw

script:
  - ./mvnw clean install -B
  - export TAG=$(if [ ! -z "$TRAVIS_TAG" ]; then echo "$TRAVIS_TAG"; else echo "$TRAVIS_BRANCH-$COMMIT"; fi | sed 's/\//-/')
  - docker build . -t $IMAGE_NAME:latest
  - if [ $TRAVIS_BRANCH == "master" ]; then docker tag $IMAGE_NAME:latest $IMAGE_NAME:master; fi
  - docker tag $IMAGE_NAME:latest $IMAGE_NAME:$TAG
  - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
  - docker push $IMAGE_NAME:latest
  - if [ $TRAVIS_BRANCH == "master" ]; then docker push $IMAGE_NAME:master; fi
  - docker push $IMAGE_NAME:$TAG
  - docker run -e APP_NAME=$APP_NAME -e CONFIG_REPOSITORY=$CONFIG_REPOSITORY -e YAML_PATH="app.backend.image.tag" -e NEW_VALUE=$TAG -e GIT_BRANCH=$TRAVIS_BRANCH -e BRANCH_TEMPLATE=app-template tabletennistournament/gitops-deploy

cache:
  directories:
    - '$HOME/.m2/repository'
